<div>
  <p>product component works!</p>
  <ul>
    <li *ngFor="let product of products">
      <a
        routerLink="details"
        [queryParams]="{ name: product.name }"
        class="product-link"
        [routerLinkActive]="getActiveClassName(product)"
      >
        <div [ngClass]="{ expensive: product.price > 10 }">
          <span [appHighlightPrice]="product.price">
            {{ product.name | pwUppercase }}
          </span>
          - {{ product.price | currency : "PLN" }}
        </div>
      </a>
    </li>
  </ul>
  <div class="product-details">
    <router-outlet></router-outlet>
  </div>
</div>
